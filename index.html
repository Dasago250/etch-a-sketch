<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <script defer src="./all.min.js"></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>
  <main>
    <div class="base">
      <section class="input">
        <input type="number" name="sizeCanvas" id="sizeCanvas" min="1" max="64" value="32">
        <input type="color" name="color" id="color" value="#000000">
        <button class="defaultColor">Color</button>
        <button class="randomColor">Random</button>
        <button class="shade">Shade</button>
      </section>
      <div class="canvas"></div>
    </div>
  </main>
  <footer>
    <p><a href="https://github.com/Dasago250"><i class="fa-brands fa-github"></i>  Dasago250</a></p>
  </footer>
</body>
</html>
